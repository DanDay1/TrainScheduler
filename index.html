<!DOCTYPE html>
<html lang="en-us">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

<head>
    <title>Boston and Maine RR Schedule</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="logo">
                <img src="assets/images/bandmlogo.png" alt="Minute Man Logo" id="logo">
            </div>
            <div id="title">
                <h1>Boston and Maine Railroad<h2>
	<h2>Scheduler<h2>
	<h3>Boston (North Station)</h3>
	</div>
    </header>


 <table id="timeTable">
                <tr>
                    <th class="columnHead">Train</th>
                    <th class="columnHead">Destination</th>
                    <th class="columnHead">Frequency (minutes)</th>
                    <th class="columnHead">Next Arrival</th>
                    <th class="columnHead">Minutes Away</th>
                </tr>
            </table>  
  
  <form id="train-form">
  <p>Add a Train Minute Man</p>
            <label for="train-input">Name:</label>
            <input type="text" id="nameInput">
            <label for="team-input">Destination:</label>
            <input type="text" id="destinationInput">
            <label for="team-input">First Train Time:</label>
            <input type="text" id="firstInput">
            <label for="team-input">Frequency:</label>
            <input type="text" id="frequencyInput">
            <br>
            <input id="submit" type="submit" value="Add Train">
        </form>
       

</div>

</body>

</html>
